    <script>

        $(function(){

            app.ajax('get',app.url('getIndexData.php'),{},function(data){

                var obj = data;

                console.log(obj)

                //banner数据
                $('.bannerImg').prop('src','img/'+obj.bannerPath);

                //计数数据
                for(var i in obj.count){

                    $('#'+i).text(obj.count[i]);

                }
                //相册数据
                var listObj = $('.list-box');

                listObj.css('height',listObj.css('width'));

                for(var i=0;i<obj.imgArrPath.length;i++){

                    if(i==0){

                        $('#latest-time').text(obj.imgArrPath[i].time);

                    }

                    listObj.eq(i).css('background-image','url(img/'+obj.imgArrPath[i].imgPath+')')
                }
                //说说数据
                var liTextObj = $('.li-text');

                liTextObj.eq(0).text(obj.sayObj.text);

                liTextObj.eq(1).text(obj.sayObj.time);

                //文章数据
                $('#art-img').prop('src','img/'+obj.articleObj.imgPath);

                $('#art-title').text(obj.articleObj.title);

                $('.art-text').text(obj.articleObj.text);

            })


        })
